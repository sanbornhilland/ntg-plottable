<html>
<head>
  <meta charset="UTF-8">
  <title>Plottable Angular Directive</title>
  <link rel="stylesheet" href="./bower_components/plottable/plottable.css">
  <script src="./bower_components/d3/d3.js"></script>
  <script src="./bower_components/plottable/plottable.js"></script>
  <script src="./bower_components/regression-js/src/regression.js"></script>
  
</head>
<body ng-app="myApp">

  <div ng-controller="MainCtrl">
    <button ng-click="shuffle()">Shuffle the Data</button>
    <button ng-click="increase()">INCREASE</button>
    <button ng-click="decrease()">DECREASE</button>

    <plottable-scatter data="data" regression="linear" axis-x="purple" axis-y="blue"></plottable-scatter>

    <plottable-vertical-bar data="data" axis-x="purple" axis-y="blue"></plottable-vertical-bar>

    <plottable-horizontal-bar data="data" axis-x="purple" axis-y="blue"></plottable-horizontal-bar>

    <plottable-stacked-area data="data" axis-x="purple" axis-y="blue"></plottable-stacked-area>

    <plottable-stacked-bar data="data" axis-x="purple" axis-y="blue"></plottable-stacked-bar> -->

  </div>
  

  <script src="./bower_components/angular/angular.js"></script>
  <script src="ntg-plottable.js"></script>
  <script src="app-example.js"></script>
</body>
</html>
